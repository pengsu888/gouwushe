        .search_think {

        div,

        ol,

        h1,

        h4,

        pre,

        textarea,

            margin: 0;
            padding: 0;

        .tab-nav {
            height: 40px;
            line-height: 40px;
            display: block;
            position: relative;
            background: #fff;
            z-index: 1;

        .tab-nav:after {
            content: '';

            z-index: 2;

        .tab-nav-item.tab-active {

        .tab-nav-item.tab-active:before {

<script type="text/javascript">
    var hlis;
    var headerH;
    var user_id;
    var type = 0;
    apiready = function() {
        api.setStatusBarStyle({
            style: 'dark' //黑色
                // style: 'light' //白色
        });
        if (!empty($api.getStorage("userInfo"))) {
            user_id = $api.getStorage("userInfo").user_id;
        } else {
            user_id = '';
        }
        getEvent();
        closePopframe();
        fnxianzhi();

        getHistoryList();
        resou();

    };
    // 查询搜索限制
    function fnxianzhi() {
        var obj = {}
        var objArr = sort_ASCII(obj);
        var timestamp = fntimestamp();
        var version = '2.0';
        var arr = apiSecret + timestamp + version + '';
        for (i in objArr) {
            arr += objArr[i];
        }
        // console.log(arr);
        var sign = hex_md5(arr);
        api.ajax({
            url: commonUrl + 'soukeAppTttService/service/api/getvolumeandcommission_ac',
            method: 'post',
            headers: {
                'Content-Type': 'application/json'
            },
            data: {
                body: {
                    'apiKey': apiKey,
                    'timestamp': timestamp,
                    'sign': sign
                }
            }
        }, function(ret, err) {
            console.log("搜索限制结果" + JSON.stringify(ret));
            if (ret) {
                volume = ret.result_volume;
                commission = ret.result_commission;
                price = ret.result_price;
                search_hint = ret.result_search_hint;
                $("#top-sousuo").attr("placeholder", search_hint);
                var jd_status = ret.result_jd_status;
                var pdd_status = ret.result_pdd_status;
                if (jd_status == 0 && pdd_status == 0) {
                    $("#jd").hide();
                    $("#pdd").hide();
                    $(".tab-nav-item").css("width", "100%");
                } else {
                    if (jd_status == 0) {
                        $("#jd").hide();
                        $(".tab-nav-item").css("width", "50%");
                    }
                    if (pdd_status == 0) {
                        $("#pdd").hide();
                        $(".tab-nav-item").css("width", "50%");
                    }
                }
            } else {
                api.toast({
                    msg: ret.result_message,
                    duration: 2000,
                    location: 'middle'
                });

            }
        });
    }
    $(function() {
        $("#top-sousuo").bind('input porpertychange', function() {
            if ($("#top-sousuo").val().length > 0) {
                $(".clearS").show();
                api.ajax({
                    url: 'http://m.sqkb.com/search/searchSuggestWordData?word=' + $("#top-sousuo").val(),
                    method: 'get',
                }, function(ret, err) {
                    if (ret) {
                        $(".search_think").show();

                        // alert( JSON.stringify( ret ) );
                        var dataList = ret.data.list;
                        var cont = '';
                        for (var i = 0; i < dataList.length; i++) {
                            cont += '<li>' + dataList[i] + '</li>';
                        }
                        $api.byId('search_think').innerHTML = cont;
                        var search_think = $(".search_think ul li");
                        search_think.click(function() {
                            $("#top-sousuo").val($(this).html());
                            $(".search_think").hide();
                            fnsousuo();
                        })
                    }
                });
            } else {
                $(".search_think").hide();
                $(".clearS").hide();
            }
        });
        $("#top-sousuo").bind("input focus", function() {
            if ($("#top-sousuo").val().length > 0) {
                $(".clearS").show();
                // $(".search_think").show();
            } else {
                $(".clearS").hide();
                // $(".search_think").hide();
            }
        })
    });
    //获取搜索历史内容
    function getHistoryList() {
        hlis = $api.domAll('#herstory li');
        if ($api.getStorage('lsli') != undefined) {
            var ss = $api.getStorage('lsli').reverse();
            if (ss) {
                var tbody;
                var html = "";
                for (var i = 0; i < ss.length; i++) {
                    html += '<li  class="sousuoli">' + ss[i] + '</li>';
                }
                console.log(html);
                $("#herstory").html(html);
            }
        }
        //点击历史搜索数据搜索
        var sousuoli = $(".sousuoli");
        sousuoli.click(function() {
            $("#top-sousuo").val($(this).html());
            var keyword = $(this).html();
            fnsousuo();
        })
    }


    function fnsousuo() {
        var result = [];
        var keyword = $("#top-sousuo").val();
        if(keyword=="%"){
          api.toast({
              msg: '此商品没有参加推广',
              duration: 2000,
              location: 'middle'
          });
          return;
        }
        if (keyword == "") {
            api.toast({
                msg: '搜索内容不能为空哦',
                duration: 2000,
                location: 'middle'
            });
            return;
        }
        $(".search_think").hide();
        $("#top-sousuo").val("");
        var obj = {
            'user_id': user_id,
            'key_word': encodeURIComponent(keyword)
        };
        var objArr = sort_ASCII(obj);
        var timestamp = fntimestamp();
        var version = '2.0';
        var arr = apiSecret + timestamp + version + '';
        for (i in objArr) {
            arr += objArr[i];
        }
        var sign = hex_md5(arr);
        // alert(sign);
        api.ajax({
            url: commonUrl + 'soukeAppTttService/service/api/addKeyword_ac',
            method: 'post',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            data: {
                body: {
                    'apiKey': apiKey,
                    'timestamp': timestamp,
                    'sign': sign,
                    'user_id': user_id,
                    'key_word': keyword
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.result_code == 200) {
                    console.log("搜索：" + JSON.stringify(ret));
                    if ($.inArray(keyword, result) == -1) {
                        var sss = $api.getStorage('lsli');
                        //  alert(sss);
                        if (sss != undefined) {
                            if (find(sss, keyword) == true) {
                                api.openWin({
                                    name: 'sousuo_win',
                                    url: './sousuo_win.html',
                                    pageParam: {
                                        keyword: keyword,
                                        type: type
                                    }
                                });
                            } else {
                                $("#herstory").prepend("<li  class='sousuoli'>" + keyword + "</li>");
                                sss.push(keyword);
                                $api.setStorage('lsli', sss);
                                getHistoryList();
                                api.openWin({
                                    name: 'sousuo_win',
                                    url: './sousuo_win.html',
                                    pageParam: {
                                        keyword: keyword,
                                        type: type
                                    },
                                    reload: true,
                                    bounces: false,
                                    allowEdit: true
                                });
                            }
                        } else {
                            $("#herstory").prepend("<li  class='sousuoli'>" + keyword + "</li>");
                            result.push(keyword);
                            $api.setStorage('lsli', result);
                            getHistoryList();
                            api.openWin({
                                name: 'sousuo_win',
                                url: './sousuo_win.html',
                                pageParam: {
                                    keyword: keyword,
                                    type: type
                                }
                            });
                        }
                    }
                } else {
                    api.toast({
                        msg: ret.result_message,
                        duration: 2000,
                        location: 'middle'
                    });
                }
            } else {
                $(".noWlan").show();
            }
        });
    }

    function find(sss, keyword) {
        for (var i = 0; i < sss.length; i++) {
            if (sss[i] == keyword) {
                return true;
            }
        }
    }
    // 点击按钮清空历史搜索
    function fnClearLishi() {
        $('#herstory').children().remove();
        $api.rmStorage('lsli');
    }
    //大家都在搜
    function resou() {
        var obj = {
            // 'user_id':user_id,
        };
        var objArr = sort_ASCII(obj);
        var timestamp = fntimestamp();
        var version = '2.0';
        var arr = apiSecret + timestamp + version + '';
        for (i in objArr) {
            arr += objArr[i];
        }
        var sign = hex_md5(arr);
        api.ajax({
            url: commonUrl + "soukeAppTttService/service/api/findKeyword_ac",
            method: 'post',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            data: {
                body: {
                    'apiKey': apiKey,
                    'timestamp': timestamp,
                    'sign': sign,
                    // 'user_id':user_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.result_code == 200) {
                    $(".noWlan").hide();
                    // console.log("推荐搜索："+JSON.stringify(ret));
                    var data = ret.result_data;
                    var resou_cont = '';
                    for (var i = 0; i < data.length; i++) {
                        if (i == 0) {
                            resou_cont += '<li id=' + data[i].id + ' class="redT sousuoli" tapmode >' + data[i].key_word + '</li>';
                        } else if (i < 20) {
                            resou_cont += '<li id=' + data[i].id + ' tapmode  class="sousuoli">' + data[i].key_word + '</li>';
                        }
                    }
                    $("#resou").append(resou_cont);
                    //点击历史搜索数据搜索
                    var sousuoli = $(".sousuoli");
                    sousuoli.click(function() {
                        $("#top-sousuo").val($(this).html());
                        fnsousuo();
                    });
                } else {
                    api.toast({
                        msg: ret.result_message,
                        duration: 2000,
                        location: 'middle'
                    });
                }
            } else {
                $(".noWlan").show();
                // alert(JSON.stringify(err));
            }
        });
    }
    //点击清空输入搜索的关键字
    function fnguanbi() {
        $(".search_think").hide();
        // fnhisList();
        $api.byId('top-sousuo').value = '';
    }
    //调用手机输入法中的搜索按键进行搜索  -----ply 2018-07-04新增
    function enterSearch(e) {
        var keyword = $api.byId('top-sousuo').value;
        if (e.keyCode == 13 && keyword != "") {
            fnsousuo();
        } else {
            api.toast({
                msg: '搜索内容不能为空哦',
                duration: 2000,
                location: 'middle'
            });
        }
