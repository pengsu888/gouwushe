<script type="text/javascript">
    var type_arr = [];
    apiready = function() {
        //默认显示全部
        type(0);

    };
    //触摸蒙层
    document.getElementById('wrapAll').addEventListener('touchstart', function() {
        closeNLOrderSlidLayout();
    }, false);

    //调用关闭弹出层的方法

    function closeNLOrderSlidLayout(tx_type, str_arr) {
        api.execScript({
            name: 'my_settlement_win',
            script: 'sx("' + tx_type + '","' + str_arr + '")'
        });
    }

    //收支类型切换
    $(".sz_type ul li").eq(0).click(function() {
        if ($(".tp0").html() == "") {
            type(0);
        }
    })
    $(".sz_type ul li").eq(1).click(function() {
        if ($(".tp1").html() == "") {
            type(1);
        }
    })
    $(".sz_type ul li").eq(2).click(function() {
        if ($(".tp2").html() == "") {
            type(2);
        }
    })
    $(".sz_type ul li").click(function() {
            $(this).addClass("on").siblings().removeClass("on");
        })
        //重置
    $(".sx_btn button").eq(0).click(function() {
            $(".sz_type ul li").eq(0).addClass("on").siblings().removeClass("on");
            $(".kj_sx ul li").eq(0).addClass("on").siblings().removeClass("on");
            // alert();
            type_arr = [];
            type(0);
            type_arr.push($(".tp0 li").eq(0).attr("id"));
        })
        //确认
    $(".sx_btn button").eq(1).click(function() {
        var str_arr = type_arr.join(','); //转成字符串
        var tx_type = $(".sz_type ul li.on").attr("id");
        //alert(str_arr)
        // return false;
        closeNLOrderSlidLayout(tx_type, str_arr);
    })

    function type(type) {
        var obj = {
            'type': type,
        };
        var objArr = sort_ASCII(obj);
        var timestamp = fntimestamp();
        var version = '2.0';
        var arr = apiSecret + timestamp + version + '';
        for (i in objArr) {
            arr += objArr[i];
        }
        var sign = hex_md5(arr);
        api.ajax({
            url: commonUrl + 'soukeAppTttService/service/user/flowType_ac',
            method: 'post',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            data: {
                body: {
                    'apiKey': apiKey,
                    'timestamp': timestamp,
                    'sign': sign,
                    'type': type
                }
            }
        }, function(ret, err) {
            var arr = ret.result_data;
            if (type == 0) {
                $(".tp0").html("");
            }
            $.each(arr, function(index, val) {
                    //alert(JSON.stringify(index));
                    console.log(JSON.stringify(index));
                    if (type == 0) {
                        $(".tp0").append("<li id='" + index + "''>" + val + "</li>");

                        $(".tp0").siblings().html("");

                        type_arr = [];
                        type_arr.push($(".tp0 li").eq(0).attr("id"));
                    }
                    if (type == 1) {
                        $(".tp1").append("<li id='" + index + "''>" + val + "</li>");
                        $(".tp1").siblings().html("");
                        type_arr = [];
                        type_arr.push($(".tp1 li").eq(0).attr("id"));

                    }
                    if (type == 2) {
                        $(".tp2").append("<li id='" + index + "''>" + val + "</li>");
                        $(".tp2").siblings().html("");
                        type_arr = [];
                        type_arr.push($(".tp2 li").eq(0).attr("id"));

                    }
                    //切换后默认选中第一个
                    $(".kj_sx ul li").eq(0).addClass("on").siblings().removeClass("on");

                })
                //type_arr.push($(".kj_sx ul li").eq(0).attr("id"));

            //快捷筛选切换
            $(".kj_sx ul li").click(function() {
                if ($(this).is(".on")) {
                    $(this).removeClass("on");
                    var removeItem = $(this).attr("id");
                    //从数组中删除点掉的类型
                    type_arr = $.grep(type_arr, function(value) {
                        return value != removeItem;
                    })

                } else {
                    $(this).addClass("on");
                    type_arr.push($(this).attr("id"));
                }


            })
        })
    }
