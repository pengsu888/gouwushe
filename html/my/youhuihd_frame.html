<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
  <title>title</title>
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <!-- <link rel="stylesheet" type="text/css" href="../../css/style.css" /> -->
  <style media="screen">
    html,body{
      background: #f4f4f4;
    }
    .wrap_tz{
      width: 100%;
      height: auto;

    }
    .tz_time{
      width: 100%;
      height: 3rem;
      line-height: 4.0rem;
      text-align: center;
      color: #666;
      font-size: 0.8rem;
    }
    .tz_time img{
      height: 0.4rem;
      width: 3.7rem;
      background-size: 100% 100%;
      margin:auto 1rem;
    }
    .tz_del{
      width: calc(100% - 24px);
      margin:0 auto;
      height: 119px;
      background: #fff;
      border-radius: 5px;
      height: auto;
      overflow: hidden;
      border: solid 1px #f2f2f2;
    }
     .tz_del .tz_title{
       width: 100%;
       height: 20px;
       line-height: 20px;
       font-size: 16px;
       color:#333;
       font-weight: 700;
       padding: 15px 15px 0px 15px;
     }
     .tz_del .tz_info{
       height: auto;
       padding: 10px 15px;
       border-bottom: solid #f4f4f4 1px;
       color:#666;
     }
     .tz_del .tz_xq{
       height: 20px;
       padding: 10px 15px;
       line-height: 20px;
       color: #fd5e3f;
     }
     .tz_del .tz_xq img{
       width: 25px;
       height: 25px;
       background-size: 100% 100%;
       vertical-align: middle;
       display: inline-block;
       float: right;
     }
     .tz_del .tz_img{
       width: 100%;
       height: 155px;
       background: #DF623C;
       border-top-left-radius: 5px;
       border-top-right-radius: 5px;
     }
  </style>
</head>

<body>
  <div class="wrap_tz">
    <div class="tz_time"><img src="../../image/page_search_keyword_tag_vh_left.png" alt="">2017-11-12 12:39<img src="../../image/page_search_keyword_tag_vh_right.png" alt=""></div>

    <div class="tz_del">
      <div class="tz_img"></div>
      <div class="tz_title">邀请成功！</div>
      <div class="tz_info">恭喜你成功邀请到淡定从容加入[APP名称]大家族，快带小伙伴开启APP名称创业之旅吧！</div>
      <div class="tz_xq">查看详情<img src="../../image/home/mine_forward.png" alt=""></div>
    </div>
  </div>
</body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/jquery.js"></script>
  <script type="text/javascript">
    apiready = function() {
    };
  </script>

</html>
