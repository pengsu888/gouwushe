<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
  <title>title</title>
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/index.css" />
  <link rel="stylesheet" type="text/css" href="../../css/LCalendar.css" />
  <style media="screen">
    html,body{
      height: 100%;
      width: 100%;
      background: #fff;
      overflow: hidden;
      font-size: 14px;
    }
    .ri_active{
      border-bottom: solid 1px #fd5e3f;
      color:#fd5e3f;
    }
    .yue_area{
      width: 100%;
      margin:30px auto;
      height: 40px;
    }
    .yue_area input{
      width:100%;
      height: 30px;
      line-height: 30px;
      outline: none;
      text-align: center;
    }
    .yue_active{
      border-bottom: solid 1px #888;
      color:#888;
    }
    .delete_area{
      width:100%;
      height: 30px;
      border-bottom: solid 1px #ddd;
    }
    .delete_area img{
      width: 20px;
      height: 20px;
      background-size: 100% 100%;
      float: right;
      margin-right: 12px;
    }

  </style>
</head>

<body>
  <div class="yue_area" id="yue_date">
    <input  type="text" name="yue_date" id="yue_time" placeholder="选择日期"  class="ri_active"  readonly="readonly" />
  </div>
  <div class="delete_area" onclick="deleteDate()">
    <img src="../../image/home/search_delet.png" alt="">
  </div>
</body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/jquery.js"></script>
  <script type="text/javascript" src="../../script/yue_LCalendar.js">

  </script>
  <script type="text/javascript">
    apiready = function() {


    };
    var calendar = new LCalendar();
		calendar.init({
			'trigger': '#yue_time', //标签id
			'type': 'ym', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
			'minDate': (new Date().getFullYear()-3) + '-' + 1 + '-' + 1, //最小日期
			'maxDate': (new Date().getFullYear()) + '-' + 12 + '-' + 31 //最大日期
		});
  function deleteDate(){
    $(".gearDate").hide();
    $api.byId('yue_time').value='';
  }
  </script>

</html>
