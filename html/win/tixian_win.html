<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
  <title>title</title>
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/style.css" />
</head>
<style media="screen">
.headerItem .header_title{
  width:calc(100% - 88px);
  line-height: 44px;
  text-align: center;
  margin-left: 13px;
}
.headerItem .header_right{
  width: 66px;
  height: 22px;
  float: right;
  margin-top: 8px;
  color:#666;
}
</style>
<body>
    <header id="header">
      <div class="header-top">
          <div class="headerItem">
            <div class="header_back" onclick="closeWin();">
              <img src="../../image/nav_back_black.png" alt="">
            </div>
            <div class="header_title" id="header_title">提现</div>
            <div class="header_right">提现记录</div>
          </div>
      </div>
    </header>
</body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/jquery.js"></script>
  <script type="text/javascript">
    apiready = function() {
        api.setStatusBarStyle({
            style: 'dark' //黑色
                // style: 'light' //白色
        });
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        api.openFrame({
            name: 'tixian_frame',
            url: '../frame/tixian_frame.html',
            reload:true,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            // pageParam: {
            //     dis_power: dis_power
            // },
            bounces: false
        });

        $(".header_right").click(function(){
           api.openWin({
               name: 'my_settlement_win',
               url: './my_settlement_win.html',
               pageParam: {
                   spe_type: '3004',
                   tixian:1
               }
           });

        })
    };
    function closeWin(){
      api.closeWin({
          name: 'tixian_win'
      });
    }
  </script>

</html>
