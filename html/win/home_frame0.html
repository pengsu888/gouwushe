<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui-slide.css" />

    <style>
    html{
    /*background: linear-gradient(to right,rgb(0, 255, 28),rgb(232,195,230));*/
    /*background: rgb(0, 255, 28);*/

}
        /* 返回顶部样式开始 */

        .actGotop {
            position: fixed;
            _position: absolute;
            bottom: 3rem;
            right: 0.5rem;
            width: 3.5rem;
            height: 3.5rem;
            display: none;
            z-index: 999
        }

        .actGotop a,
        .actGotop a:link {
            width: 3.5rem;
            height: 3.5rem;
            display: inline-block;
            background: url(../../image/ic_back_top.png) no-repeat;
            background-size: 3.5rem 3.5rem;
            outline: none;
        }

        .actGotop a:hover {
            background: url(../../image/ic_back_top.png) no-repeat;
            outline: none;
            background-size: 3.5rem 3.5rem;
        }
        /* 返回顶部样式开始 */
    </style>
</head>

<body id="main_body">

    <!-- 返回顶部按钮 -->
    <div class="actGotop">
        <a href="javascript:;" title="返回顶部"></a>
    </div>

    <div id="main" v-cloak>
        <div v-for="item in list" class="module">
            <!--banner：焦点图-->
            <template v-if="item.type=='banner'" >
            <div v-if="item.styles.marginTop==1" class="bgll">
              <div v-bind:style="{backgroundColor:'rgb('+item.styles.margincol+')',height:item.styles.marginhigh+'px'}"></div>
            </div>
            <div id="focus" class="bgll" v-bind:style="{height:banner_hight+'px'}"></div>
          </template>
            <!--banner：焦点图 end-->

            <!--eye：眼标签-->
            <template v-if="item.type=='eye'">
            <div v-if="item.styles.marginTop==1" class="bgll">
              <div v-bind:style="{backgroundColor:'rgb('+item.styles.margincol+')',height:item.styles.marginhigh+'px'}"></div>
            </div>
              <div class="eye bgll" >
                   <div class="item"  @click="goPage(val.platetype,val.plateid,val.platename,val.platetag,val.tagid,val.tagname,val.name)" v-for="val in item.data":class="{eye4:item.extend_type==4||item.extend_type==8,eye5:item.extend_type==5||item.extend_type==10}">
                     <img :src="val.img" alt="">
                     <div v-if="item.styles.marginTop==1" v-bind:style="{color:'rgb('+item.styles.textcol+')'}" class="name">{{val.name}}</div>
                     <div v-if="item.styles.marginTop==0" class="name">{{val.name}}</div>
                   </div>
                   <div class="clear"></div>
              </div>
          </template>
            <!--eye：眼标签 end-->

            <!--scroll:滚动-->
            <template v-if="item.type=='scroll'">
            <div v-if="item.styles.marginTop==1" class="bgll">
              <div v-bind:style="{backgroundColor:'rgb('+item.styles.margincol+')',height:item.styles.marginhigh+'px'}"></div>
            </div>
            <div id="scrollBobao" class="bobao">
                <div class="bobao_img"><img v-bind:src="item.icon.img" /></div>
                <div class="swiper-container scroll ">
                  <div class="swiper-wrapper">
                      <div v-if="item.styles.marginTop==1" class="swiper-slide" v-for="val in item.data" v-bind:style="{color:'rgb('+item.styles.textcol+')'}" @click="goPage(val.platetype,val.plateid,val.platename,val.platetag,val.tagid,val.tagname,val.name)">{{val.des}}</div>
                      <div v-if="item.styles.marginTop==0" class="swiper-slide" v-for="val in item.data"  @click="goPage(val.platetype,val.plateid,val.platename,val.platetag,val.tagid,val.tagname,val.name)">{{val.des}}</div>
                  </div>
                </div>
            </div>
          </template>

                             <div class="fs0" @click="openGoodDel(list.num_iid,plateid);">
                              <p class="amount fs10" style="background: linear-gradient(to right, rgb(255, 17, 130), rgb(243, 45, 73));"> 券<span class="markpro">{{list.coupon_jian}}</span></p>
                              <p class="amount fs10" v-if="list.tkfee!='' && list.tkfee!=0 && !isNaN(list.tkfee)" style="background: linear-gradient(to right, rgb(247, 107, 28), rgb(250, 158, 97));"><span class="markpro">返{{list.tkfee}}</span></p>
                             </div>
                             <div class="price-wrap flex-space-between flex-middle" @click="openGoodDel(list.num_iid,-1);">
                              <div  class="hand-price fs10">
                                到手价
                               <span>￥</span>
                               <span class="markpro fs17">{{list.real_price}}</span>
                              </div>
                              <div class="original-price fs11" style="right: 24px;font-size: 0.8rem;">
                                {{list.zk_final_price}}
                              </div>
                             </div>
                             <div class="monthly-sales fs11" style="font-size: 0.8rem;">
                               月销：{{list.volume}}
                              <div class="log share-icon" style="position: absolute;right: 24px;" @click="openShare(list.num_iid,user_id,url_type,list.short_title,list.tkfee,plateid);">
                               <img src="../../image/goods_share_icon.png"/>
                              </div>
                             </div>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                <!-- 双排显示 -->
                <div v-if="show_type==4 ">
                <div class="box" style="background: #fff;" >
                    <div id="list" class="yh_card" style="box-shadow: 0 0 2.1333vw 0 rgba(0,0,0,.1);" v-for="list in new_list">
                    <div class="yh_img_div" @click="openGoodDel(list.num_iid,plateid);">
                      <img v-bind:src="list.pict_url" class="yh_card_img 1"/>
                    </div>
                    <div class="detail">
                     <p class="title text-ellipsis fs12">{{list.short_title}}</p>
                     <div class="fs0" @click="openGoodDel(list.num_iid,plateid);">
                      <p class="amount fs10" style="background: linear-gradient(to right, rgb(255, 17, 130), rgb(243, 45, 73));"> 券<span class="markpro">{{list.coupon_jian}}</span></p>
                      <p class="amount fs10" v-if="list.tkfee!='' && list.tkfee!=0 && !isNaN(list.tkfee)" style="background: linear-gradient(to right, rgb(247, 107, 28), rgb(250, 158, 97));"><span class="markpro">返{{list.tkfee}}</span></p>
                     </div>
                     <div class="price-wrap flex-space-between flex-middle" @click="openGoodDel(list.num_iid,-1);">
                      <div class="hand-price fs10">
                        到手价
                       <span>￥</span>
                       <span class="markpro fs17">{{parseFloat(list.real_price)}}</span>
                      </div>
                      <div class="original-price fs11">{{list.zk_final_price}}
                      </div>
                     </div>
                     <div class="monthly-sales fs11">
                       月销：{{list.volume}}
                      <div class="log share-icon" @click="openShare(list.num_iid,user_id,url_type,list.short_title,list.tkfee,plateid);">
                       <img src="../../image/goods_share_icon.png" />
                      </div>
                     </div>
                    </div>
              </div>
              </div>
                </div>
                  </div>
                <div id="statu"><img src="../../image/loading.d997b79c.svg" alt="" style="width:1rem;height:1rem;vertical-align:middle;">加载中...</div>
            </template>
            <!--goods：商品 end-->
        </div>
    </div>

    <!-- 程序未加载完之前显示-->
    <div class="Placeholder"></div>
    <!--网络不好的时候重新加载页面-->

    <div class="noWlan">
        <div class="nowlanItem">
            <div class="no_net"><img src="../../image/no_net.png" /></div>
            <p class="no_p">网络竟然崩溃了</p>
            <p class="load_p">别紧张，试试看刷新页面</p>
            <div class="loadBtn" onclick="javascript:location.reload();">点击刷新</div>
        </div>
    </div>
