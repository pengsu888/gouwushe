        body {
            width: 100%;
            height: 100%;
            background-color: #fff;
            /*overflow: hidden;*/
            overflow-x: hidden;
            overflow-y: auto;

        .wrap {
            width: 100%;
            height: calc(100% - 88px);
            /*background: red;
      position:fixed;

            margin-top: 88px;

        .wrap .leftList {
            width: 5.2rem;
            height: 100%;
            float: left;
            background: #fff;
            font-size: 14px;
        }

        .leftList .listItem {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .listItem ul {
            list-style: none;
        }

        .listItem ul li {
            width: 100%;
            height: 3.0rem;
            text-align: center;
            line-height: 3.0rem;
        }

        .listItem ul li a {
            color: #333;
            width: 100%;
            height: 100%;
        }

        .listItem ul li.active {
            color: #FF2521;
            background: #fff;
            list-style: inside;
        }

        .wrap .rightList {
            width: calc(100% - 5.2rem);
            height: 100%;
            background: #f4f4f4;
            float: right;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .wrap .rightList .rightItem {
            width: 100%;
            height: auto;
            overflow: hidden;
        }

        .wrap .rightItem ul {
            list-style: none;
            height: auto;
            width: calc(100% - 20px);
            margin-left: 10px;
            background: #fff;
            overflow: hidden;
            border-radius: 6px;
        }

        .wrap .rightItem ul li {
            width: 33.3%;
            height: 6.0rem;
            float: left;
            position: relative;
        }

        .wrap .rightItem ul li img {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .wrap .rightItem ul li p {
            position: absolute;
            text-align: center;
            height: 30px;
            line-height: 30px;
            width: 100%;
            left: 0;
            bottom: 13%;
            font-size: 12px;
            color: #333;
        }

        .wrap .rightItem .right_title {
            height: 50px;
            text-align: left;
            line-height: 50px;
            width: 100%;
            padding-left: 15px;
            font-size: 14px;
        }

        #menu ul li a.current {
            color: #FF2521;
            background: #f4f4f4;
        }

    <header id="header">
        <div class="header submitColor">
            <div class="top-sousuo" id="jkj-sousuo">

            </div>

<script type="text/javascript" src="../../script/api.js"></script>

<script type="text/javascript">
    apiready = function() {
        api.setStatusBarStyle({
            style: 'dark' //黑色
                // style: 'light' //白色
        });
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        $api.fixIos7Bar(header);
        var headerH = $api.offset(header).h;
        api.openFrame({
            name: 'feilei_frame_frame',
            url: './feilei_frame_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: api.winWidth,
                h: api.winHeight - headerH - 44 - api.safeArea.bottom
            },
            pageParam: {
                name: 'test'
            },
            bounces: false,
            bgColor: '#fff',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });
    };

    function openSearchwin() {
        api.openWin({
            name: 'search_win',
            url: '../home/search_win.html',
            // pageParam: {
            //     name: 'test'
            // }
            allowEdit: true
        });

    }
</script>
