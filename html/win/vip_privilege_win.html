<script type="text/javascript">
    apiready = function() {
        api.setStatusBarStyle({
            style: 'dark' //黑色
                // style: 'light' //白色
        });
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        var browser = api.require('webBrowser');
        browser.openView({
            url: commonUrl + 'vip/vip_index.html#/member',
            progress: {
                color: '#ba8a3e'
            },
            rect: {
                x: 0,
                y: 64,
                w: 'auto',
                h: 'auto'
            }
        }, function(ret, err) {
            switch (ret.state) {
                case 0:
                    break;
                case 1:
                    break;
                case 2:
                    break;
                case 3:
                    break;
                case 4:
                    break;
                default:
                    break;
            }
        });
    };

    function closeWin() {
        api.closeWin({
            name: 'vip_privilege_win'
        });
    }
</script>
