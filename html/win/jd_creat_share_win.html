<style media="screen">
    html,
    body {
        height: 100%;
        width: 100%;
        background: #fff;
    }

    .wrap {
        height: calc(100% - 130px);
        width: 100%;
        background: #fff;
        overflow-x: hidden;
        overflow-y: auto;
    }

    .jiangli {
        width: 100%;
        height: 30px;
        background: #FD5F3E;
        color: #fff;
        line-height: 30px;
        font-size: 12px;
    }

    .jiangli div {
        float: left;
    }

    .jiangli .jiangli_l {
        float: left;
        width: auto;
        margin-left: 17px;
    }

    .jiangli .jiangli_l img {
        width: 11px;
        height: 11px;
        background-size: 100% 100%;
        margin-right: 5px;
        vertical-align: middle;
    }

    .jiangli .jiangli_r {
        float: right;
        width: auto;
        margin-right: 17px;
    }

    .jiangli .jiangli_r img {
        width: 15px;
        height: 14px;
        background-size: 100% 100%;
        vertical-align: middle;
        margin-left: 5px;
        margin-top: -2px;
    }

    .good_title {
        padding: 10px 14px;
        line-height: 20px;
        color: #666;
        font-size: 15px;
        height: auto;
        background: #fff;
        display: block;
        margin-bottom: 0rem;
    }

    .share_text {
        width: calc(100% - 24px);
        height: 30px;
        line-height: 30px;
        background: #fff;
        margin: 0 auto;
        clear: both;
        font-size: 14px;
    }

    .fk_area {
        width: calc(100% - 24px);
        height: 120px;
        background: #fff;
        position: relative;
        margin: 0 auto;
    }

    .area_div {
        width: calc(100% - 24px);
        height: calc(100% - 50px);
        padding: 12px;
        resize: none;
        outline: none;
        background: #EEEEEE;
        margin: 0 auto;
        border-radius: 4px;
        overflow-x: hidden;
        overflow-y: auto;
        font-size: 12px;

     ::-webkit-scrollbar {
        /*隐藏滚轮*/
        display: none;
    }

    .fk_area .fk_l {
        height: 30px;
        float: left;
        color: #999;
        font-size: 14px;
        line-height: 30px;

    .fk_area .fk_r {
        height: 30px;
        float: right;
        color: #fd5f3e;
        font-size: 14px;
        line-height: 30px;
    }

    .fk_area .fk_r img {
        width: 15px;
        height: 15px;
        background-size: 100% 100%;
        margin-right: 5px;
        vertical-align: middle;
    }

    .share_text .share_l {
        float: left;
    }

    .share_text .share_r {
        float: right;
    }

    .share_text .share_r span {
        color: #fd5f3e;
        margin: 0 5px;
    }

    .share_img {
        width: calc(100% - 24px);
        height: auto;
        margin: 10px auto;
    }

    .share_img .share_imgL {
        float: left;
        width: calc(50% - 5px);
        margin-right: 5px;
        height: auto;
        position: relative;
    }

    .share_img .share_imgL .selectImg {
        width: 16px;
        height: 16px;
        background-size: 100% 100%;
        position: absolute;
        right: 2px;
        top: 2px;
        z-index: 9999;
    }

    .share_img .share_imgL img {
        width: 100%;
        height: auto;
        background-size: 100% auto;
    }

    .share_img .share_imgR {
        float: right;
        width: calc(50% - 5px);
        height: auto;
    }

    .share_img .share_imgR ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

        background: #f4f4f4;
        float: left;
        margin-bottom: 10px;
        position: relative;

        height: 100%;

        height: 16px;
        background-size: 100% 100%;
        position: absolute;
        right: 2px;
        top: 2px;
        z-index: 9999;
    }

    .shareArea {

        margin: 10px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        color: #fff;
        position: fixed;
        bottom: 0px;
    }

    .shareArea .copyTkl {
        width: calc(50% - 5px);
        border-radius: 30px;
        float: left;
        background: #EFB75E;
        margin-right: 5px;
    }

    .shareArea .shareIcon {
        width: calc(50% - 5px);
        border-radius: 30px;
        float: right;
        background: #FD5F3E;
        margin-left: 5px;
    }

    .shareItem {
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        position: fixed;
        left: 0;
        top: 0;
        z-index: 99999;
        display: none;
    }

    .shareItem .share_list {

        height: auto;
        background: #fff;
        position: absolute;
        bottom: 0;
        left: 0;

    }

    .share_list .share_title {

        line-height: 30px;
        color: #333;
        margin: 20px auto;

    .share_list .share_title .line {

        width: 50px;
        background: #333;

    }

    .share_list .share_i {

        height: auto;
        overflow-x: auto;
        overflow-y: hidden;
    }

    .share_list ul {
        list-style: none;
        width: 100%;
        height: auto;
    }

    .share_list ul li {
        float: left;
        width: 25%;
        height: 100px;

        position: relative;
    }

    .share_list ul li img {

        height: 50px;

        display: inline-block;
        position: absolute;
        left: 50%;
        margin-left: -25px;
        top: 0;

    .share_list ul li p {

        height: 30px;
        line-height: 30px;
        text-align: center;
        font-size: 12px;
        position: absolute;
        left: 0;
        bottom: 15px;
    }

    .share_list .cancelBtn {

        line-height: 66px;
        text-align: center;
        color: #999;

    .nl_list {

        top: 50%;

    .nl_list .dialog {

        color: #333;
        text-align: center;
        background: #f4f4f4;
    }

    .nl_list .dialog .dialog_middle {
        width: auto;
        padding: 30px 40px 0 40px;

    .nl_list .dialog .dialog_bottom {

    apiready = function() {
      api.setStatusBarStyle({

      });
      api.parseTapmode();
        var header = $api.byId('header');
        $api.fixStatusBar(header);

            isIos = 0;
        }

        window.text = api.pageParam.text;
        getData2();
        getData();

    };

        $("#guizeItem").show();

    function closeDialog() {
        $("#guizeItem").hide();

    function getData() {
        var html = '';
        var images = window.images;
        // alert(images[1]);
        for (var i = 0; i < images.length; i++) {
            if (i == 0) {
                // $("#big_img").attr("src",'http:'+images[0]);
            } else {
                html += '<li class="selectList"><img class="item_imgs" src="' + images[i].url + '"/><img src="../../image/home/login_btn_selete_n.png" alt="" class="selectImg"></li>';
            }
        }
        $api.byId('item_imgs').innerHTML = html;
        var count = 0;
        var selectList = $(".selectImg");
        selectList.click(function() {
            // alert(111);
            if (isIos == 1) {
                if ($(this).attr("src") == "../../image/home/login_btn_selete_c.png") {
                    $(this).attr("src", "../../image/home/login_btn_selete_n.png");
                    count--;
                    $(this).parent(".selectList").find(".item_imgs").removeClass("select_active");
                    $("#select_count").html(count);
                } else {
                    // alert(222);
                    $(this).attr("src", "../../image/home/login_btn_selete_c.png");
                    count++;
                    $(this).parent(".selectList").find(".item_imgs").addClass("select_active");
                    //  alert($(this).parent(".selectList").find(".item_imgs").attr("src"));
                    $("#select_count").html(count);
                }
            } else {
                if ($(this).attr("src") == "../../image/home/login_btn_selete_c.png") {} else {
                    $(".selectList").find(".item_imgs").removeClass("select_active");
                    $(".selectList").find(".selectImg").attr("src", "../../image/home/login_btn_selete_n.png");
                    $(this).attr("src", "../../image/home/login_btn_selete_c.png");
                    $(this).parent(".selectList").find(".item_imgs").addClass("select_active");
                }
            }
        });
    }

        // getTextareaData();

    function shareType(sname) {
      var resultList = api.hasPermission({
          list: ['photos']
      });

          //存储未授权
          api.requestPermission({
              list: ['photos'],
              code: 1000
          }, function(ret, err) {
              // api.alert({

                  return;
              } else {

              }
          });
      } else {
          shareTypeTo(sname);
      }
      // api.alert({

      // });
  }

                          }

                          titleColor: '#FF6145',

                  optionDatas: [{
                      icon: 'widget://image/icon_pay_tick_selected.png',
                      text: '分享文案已自动复制'
                  }, {

              }, function(ret, err) {
                  if (ret) {
                      var dialogBox = api.require('dialogBox');

    function copyBtn() {
        var textArea = $("#textarea").html();
        if (textArea.search("<br>") != -1) {
            $("#textarea").find("br").remove();
            textArea = $("#textarea").html();
        }
        var clipBoard = api.require('clipBoard');

            if (ret) {

                    msg: '复制成功',
