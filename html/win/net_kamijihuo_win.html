<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
  <title>网络电话卡密充值win</title>
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
  <style>
  .aui-bar-nav.aui-bar-light .aui-iconfont {
    color: #333;
}
  .aui-bar-nav .aui-btn {
    color: #333;
}
  </style>
</head>

<body>
  <header id="header" class="aui-bar aui-bar-nav aui-bar-light">
            <div tapmode onclick="api.closeWin();" class="aui-pull-left aui-btn">
                <span class="aui-iconfont aui-icon-left"></span>
            </div>
            <div class="aui-title" id="header_title">话费卡充值</div>
            <div class="aui-pull-right aui-btn" onclick="czjilu();">充值记录
                <!-- <span class="aui-iconfont aui-icon-search"></span> -->
            </div>
            <div class="header_title" id="header_title"></div>
        </header>
</body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/jquery.js"></script>
  <script type="text/javascript">
    apiready = function() {
        api.setStatusBarStyle({
            style: 'dark' //黑色
                // style: 'light' //白色
        });
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        api.openFrame({
            name: 'net_kamijihuo_frame',
            url: '../frame/net_kamijihuo_frame.html',
            reload:true,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            // pageParam: {
            //     dis_power: dis_power
            // },
            bounces: false
        });
    };
    function czjilu(){
      openWin.closeWin({
          name: 'net_kamijihuo_win'
      });
    }
  </script>

</html>
