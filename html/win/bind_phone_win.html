<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
</head>

<body>
    <header id="header">
        <div class="header-top">
            <div class="headerItem">
                <div class="header_back" onclick="closeWin();">
                    <img src="../../image/nav_back_black.png" alt="">
                </div>
                <div class="header_title" id="header_title">绑定手机号</div>
            </div>
        </div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.setStatusBarStyle({
            style: 'dark' //黑色
                // style: 'light' //白色
        });
        var edit_iphone = "";
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        if (api.pageParam.user_phone_status == 0) {
            $api.byId('header_title').innerHTML = "绑定手机号";
        } else if (api.pageParam.user_phone_status == 1) {
            $api.byId('header_title').innerHTML = "修改手机号";
            edit_iphone = 1;
        }
        api.openFrame({
            name: 'bind_phone_frame',
            url: '../frame/bind_phone_frame.html',
            reload: true,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                user_phone_status: api.pageParam.user_phone_status,
                edit_iphone: edit_iphone
            },
            bounces: false
        });
    };

    function closeWin() {
        api.closeWin({
            name: 'bind_phone_win'
        });
    }
</script>

</html>
