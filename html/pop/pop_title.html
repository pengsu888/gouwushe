<!DOCTYPE HTML>
<html>

<head>

    <style>

        .aui-flex-box {

            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            color: #979797;
        }

        .aui-tabBar-item img {
            width: 40px;
            height: 40px;
            display: block;
            border: none;

<body>
    <section class='wrapAll' id='wrapAll'>
    </section>
    <section class='nl_list' id="pop2">
        <div class="title"><img src="../../image/taokouling_img.png" alt=""></div>
        <div class="detail">
            <div class="cont" id="title1">智能搜索隐藏优惠券</div>
            <div class="searchBtn submitColor" tapmode onclick="openSearch(0);">淘宝搜索</div>
            <div class="aui-flex-box">
                <h2>
                   <!-- <i class="icon icon-stare"> -->

                   </i>其他搜索</h2>
            </div>
            <div class="aui-login-armor">
                <a id="pdd" class="aui-tabBar-item" tapmode onclick="openSearch(1);">
                    <img src="../../image/icon_pdd.png" alt="">

                <a id="jd" class="aui-tabBar-item" tapmode onclick="openJdSearch(2);">
                    <img src="../../image/icon_jd.png" alt="">
                </a>
            </div>
        </div>
        <div class="closeBtn" tapmode onclick="closebtn2();"><img src="../../image/home/home_update_btn_close.png" alt=""></div>
    </section>
    <!-- 网上购物结束 -->

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery.js"></script>
<script type="text/javascript" src="../../script/api_common.js"></script>
<script type="text/javascript" src="../../script/md5.js"></script>
<script type="text/javascript">
    var keyword, user_id, key
        // $(".nl_list").css("margin-top", -($(".nl_list").height() / 2) + "px");
    apiready = function() {
            if ($api.getStorage('userInfo')) {
                user_id = $api.getStorage("userInfo").user_id;
            }
            $api.byId('title1').innerHTML = api.pageParam.key;
            keyword = api.pageParam.key;
            fnxianzhi();
        }
        // 查询搜索限制
    function fnxianzhi() {
        var obj = {}
        var objArr = sort_ASCII(obj);
        var timestamp = fntimestamp();
        var version = '2.0';
        var arr = apiSecret + timestamp + version + '';
        for (i in objArr) {
            arr += objArr[i];
        }
        // console.log(arr);
        var sign = hex_md5(arr);
        api.ajax({
            url: commonUrl + 'soukeAppTttService/service/api/getvolumeandcommission_ac',
            method: 'post',
            headers: {
                'Content-Type': 'application/json'
            },
            data: {
                body: {
                    'apiKey': apiKey,
                    'timestamp': timestamp,
                    'sign': sign
                }
            }
        }, function(ret, err) {
            console.log("搜索限制结果" + JSON.stringify(ret));
            if (ret) {
                var jd_status = ret.result_jd_status;
                var pdd_status = ret.result_pdd_status;
                if (jd_status == 0 && pdd_status == 0) {
                    $("#jd").hide();
                    $("#pdd").hide();
                    $(".aui-flex-box > h2").css("display", "none");
                    $(".aui-login-armor").css("display", "none");
                } else {
                    if (jd_status == 0) {
                        $("#jd").hide();
                        // $(".tab-nav-item").css("width", "50%");
                    }
                    if (pdd_status == 0) {
                        $("#pdd").hide();
                        // $(".tab-nav-item").css("width", "50%");
                    }
                }
            } else {
                api.toast({
                    msg: ret.result_message,
                    duration: 2000,
                    location: 'middle'
                });

            }
        });
    }

    function closebtn2() {
        $api.byId('pop2').style.display = 'none';
        var clipBoard = api.require('clipBoard');
        clipBoard.removeListener();
        var clipBoard = api.require('clipBoard');
        clipBoard.set({
            value: undefined
        }, function(ret, err) {
            if (ret) {
                $api.byId('pop2').style.display = "none";
                api.closeFrame({
                    name: 'pop_title'
                });
            } else {}
        });
    }

    function openSearch(t) {
        closebtn2();
        api.openWin({
            name: 'sousuo_win',
            url: '../home/sousuo_win.html',
            pageParam: {
                keyword: keyword,
                type: t
            }
        });

    }
</script>
