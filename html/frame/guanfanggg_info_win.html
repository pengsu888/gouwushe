<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
  <title>title</title>
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/style.css" />
</head>

<body>
    <header id="header">
      <div class="header-top">
          <div class="headerItem">
            <div class="header_back" onclick="closeWin();">
              <img src="../../image/nav_back_black.png" alt="">
            </div>
            <div class="header_title" id="header_title">官方公告</div>
          </div>
      </div>
    </header>
</body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/jquery.js"></script>
  <script type="text/javascript">
    apiready = function() {
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        $api.byId('header_title').innerHTML=api.pageParam.head_title;

        api.openFrame({
            name: 'guanfanggg_info_frame',
            url: './guanfanggg_info_frame.html',
            reload:true,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                notice_url: api.pageParam.notice_url
            },
            bounces: false
        });
    };
    function closeWin(){
      api.closeWin({
          name: 'guanfanggg_info_win'
      });
    }
  </script>

</html>
