<script type="text/javascript">
    var user_id;
    var pageNum = 1;
    var isOver = false; //默认没有取完数据
    var statu; //滑到底部状态
    var start_time, end_time;
    var mon;
    var order_id;
    apiready = function() {
        if (!empty($api.getStorage("userInfo"))) {
            user_id = $api.getStorage("userInfo").user_id;
        }
        statu = $api.byId('statu');
        if (empty(api.pageParam.order_id)) {
            order_id = '';
        } else {
            order_id = api.pageParam.order_id;
        }
        if (empty($api.getStorage("select_time_byDay"))) {
            start_time = '';
            end_time = '';
        } else {
            $api.setStorage('select_time_byMon', '');
            if (empty($api.getStorage("select_time_byDay").value.star_time)) {
                start_time = '';
            } else {
                start_time = $api.getStorage("select_time_byDay").value.star_time;
            }
            if (empty($api.getStorage("select_time_byDay").value.end_time)) {
                end_time = '';
            } else {
                end_time = $api.getStorage("select_time_byDay").value.end_time;
            }
        }
        if (empty($api.getStorage("select_time_byMon"))) {
            mon = '';
        } else {
            $api.setStorage('select_time_byDay', '');

            if (empty($api.getStorage("select_time_byMon").value.mon)) {
                mon = '';
            } else {
                mon = $api.getStorage("select_time_byMon").value.mon;
            }
        }
        //加载首页板块
        loadFresh();
        loadMyFa(true);
        // 商品列表数据
        // 监听事件apiReady滚动到底部，加载更多功能
        api.addEventListener({
            name: 'scrolltobottom',
            extra: {
                threshold: 120 //设置距离底部多少距离时触发，默认值为0，数字类型
            }
        }, function(ret, err) {

            loadMyFa(false);
        });
    };

    function loadFresh() {
        RefreshLoad();
    }

    function loadMyFa(isPull) {
        if (!isPull && isOver) {
            return;
        }
        //判断如果是下拉刷新，
        if (isPull) {
            pageNum = 1;
            isOver = false;
        }
        var obj = {
            'user_id': user_id,
            'order_id': order_id,
            'end_time': end_time,
            'start_time': start_time,
            'mon': mon,
            'page': pageNum,
            'size': 10
        };
        var objArr = sort_ASCII(obj);
        var timestamp = fntimestamp();
        var version = '2.0';
        var arr = apiSecret + timestamp + version + '';
        for (i in objArr) {
            arr += objArr[i];
        }
        console.log("订单arr：" + arr);
        var sign = hex_md5(arr);
        api.ajax({
            url: commonUrl + 'soukeAppTttService/service/disRelated/findOrderBy_ac',
            method: 'post',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            data: {
                body: {
                    'apiKey': apiKey,
                    'timestamp': timestamp,
                    'sign': sign,
                    'user_id': user_id,
                    'order_id': order_id,
                    'end_time': end_time,
                    'start_time': start_time,
                    'mon': mon,
                    'page': pageNum,
                    'size': 10
                }
            }
        }, function(ret, err) {
            if (ret) {
                console.log("我的全部订单" + JSON.stringify(ret));
                if (ret.result_code == 200) {
                    var data = ret.result_data.items;
                    var manage_award = ret.baseconf.manage_award;
                    var share_award = ret.baseconf.share_award;
                    var pearl_award = ret.baseconf.pearl_award;
                    var pay_award = ret.baseconf.pay_award;
                    var size = ret.result_data.size;
                    if (data != "") {
                        $api.css(statu, 'display:block;');
                        pageNum++;
                    } else {
                        statu.innerHTML = "暂无数据";
                    }
                    if (data.length < size && data != "") {
                        statu.innerHTML = "已经到底啦 ~ 别扯了";
                        isOver = true;
                    }

                    fnShowData(data, isPull, share_award, manage_award, pearl_award, pay_award);
                } else {
                    api.toast({
                        msg: ret.result_message,
                        duration: 2000,
                        location: 'middle'
                    });

                }
            } else {
                // alert( JSON.stringify( err ) );
            }
        });
    }

    function fnShowData(data, isPull, pay_award, share_award, manage_award, pearl_award) {
        var html = "";
        for (var i = 0; i < data.length; i++) {
            $("#yongjin").html(data[i].income);
            var goods_id = data[i].num_iid;
            html += '<div class="orderItem">';
            html += '<div class="goods_del"  onclick="openGoodDel(' + goods_id + ',-1)">';
            html += '<div class="goods_img">';
            html += '<img src="' + data[i].pict_url + '" alt="">';
            html += '</div>';
            html += '<div class="goods_info">';
            if (data[i].mall == 0) {
                html += '<div class="goods_title"><img src="../../image/icon_taobao.png" alt="" class="goods_type">' + data[i].title + '</div>';
            } else if (data[i].mall == 1) {
                html += '<div class="goods_title"><img src="../../image/icon_tmall.png" alt="" class="goods_type">' + data[i].title + '</div>';
            }
            html += '<div class="goods_dianpu">所属店铺：' + data[i].shop_name + '</div>';
            html += '<div class="goods_dis">';
            if (data[i].order_type == 0) {
                html += '<div class="goods_type_left gwj_color">' + pay_award + '</div>';
            } else if (data[i].order_type == 1) {
                html += '<div class="goods_type_left gwj_color">' + share_award + '</div>';
            } else if (data[i].order_type == 2) {
                html += '<div class="goods_type_left gwj_color">' + manage_award + '</div>';
            } else if (data[i].order_type == 3) {
                html += '<div class="goods_type_left gwj_color">' + pearl_award + '</div>';
            }
            if (data[i].order_staues == 0) {
                html += '<div class="goods_type_right djs_color">未结算</div>';
            } else if (data[i].order_staues == 1 || data[i].order_staues == 3) {
                html += '<div class="goods_type_right yjs_color">已结算</div>';
            } else if (data[i].order_staues == 2) {
                html += '<div class="goods_type_right ysx_color">已失效</div>';
            }
            html += '</div>';
            html += '</div>';
            html += '</div>';
            html += '<div class="goods_money">';
            html += '<ul>';
            html += '<li>';
            html += '付款金额(元)';
            html += '<p>' + Math.floor(data[i].reserve_price * 100) / 100; + '</p>';
            html += '</li>';
            html += '<li>';
            html += '结算预估收入(元)';
            html += '<p>' + Math.floor(data[i].income * 100) / 100; + '</p>';
            html += '</li>';
            html += '<li>';
            html += '奖励比率(%)';
            html += '<p>' + Math.floor(data[i].comm_rate * 100) / 100; + '</p>';
            html += '</li>';
            html += '</ul>';
            html += '</div>';
            html += '<div class="goods_order">';
            html += '<div class="goods_cjtime">' + data[i].create_time + ' 创建</div>';
            if (!empty(data[i].pay_time)) {
                html += '<div class="goods_jstime">' + data[i].pay_time + ' 结算</div>';
            }
            html += '<div class="goods_ddh">订单号：<span class="ddh_num">' + data[i].order_id + '</span><span class="copy_btn" id="' + data[i].order_id + '">复制</span></div>';
            html += '</div>';
            html += '</div>';
        }
        if (isPull) {
            $api.byId('list').innerHTML = html;
        } else {
            $api.byId('list').innerHTML += html;
        }
        $(".copy_btn").click(function() {
            var clipBoard = api.require('clipBoard');
            clipBoard.set({
                value: $(this).attr("id")
            }, function(ret, err) {
                if (ret) {
                    // alert(JSON.stringify(ret));
                    api.toast({
                        msg: '复制成功',
                        duration: 2000,
                        location: 'middle'
                    });

                } else {
                    // alert(JSON.stringify(err));
                }
            });
        })
    }
</script>
