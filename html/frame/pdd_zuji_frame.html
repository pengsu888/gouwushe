    .no_collect {

<script type="text/javascript">
var pageNum = 1;
var isOver = false; //默认没有取完数据
var statu; //滑到底部状态
    var user_id;
    var click_status = 0;
    var pdd_share_rebate1, pdd_share_rebate2, pdd_share_rebate3,level_name,max_level_name; //计算佣金比率
    var date = "";
    apiready = function() {
        if (!empty($api.getStorage("userInfo"))) {
            user_id = $api.getStorage("userInfo").user_id;
            LoadingOne();
            Pddjisuan(user_id);
            statu = $api.byId('statu');
            loadFresh();
            setTimeout(function() {  //延时1000毫秒
              loadMyFa();
            }, 1000)
        } else {
            $(".no_collect").show();
            api.openWin({
                name: 'user_login',
                url: '../login/user_login.html',
            });
        }
        getEvent();
        closePopframe();
        api.addEventListener({
            name: 'zj_editBtn'
        }, function(ret, err) {
            if (ret) {
                //  alert( JSON.stringify( ret ) );
                if (ret.value.editBtn == "edit") {
                    $(".edit_item").show();
                    $(".edit_delete").show();
                    click_status = 1;
                } else {
                    $(".edit_list").hide();
                    $(".edit_all").find("img").attr("src", "../../image/home/login_btn_selete_n.png");
                    $(".collectItem").removeClass("deleteItem");
                    $(".edit_item").hide();
                    $(".deleteBtn").hide();
                    click_status = 0;
                }

            } else {
                //  alert( JSON.stringify( err ) );
            }
        });
        // 监听事件apiReady滚动到底部，加载更多功能
        api.addEventListener({
            name: 'scrolltobottom',
            extra: {
                threshold: 0 //设置距离底部多少距离时触发，默认值为0，数字类型
            }
        }, function(ret, err) {
            loadMyFa(false);
        });

        function loadFresh() {
            RefreshLoad();
        }
    };
    //获取足迹列表
    function loadMyFa(isEdit) {
      if (!isEdit && isOver) {
          return;
      }
      //判断如果是下拉刷新，
      if (isEdit) {
          pageNum = 1;
          isOver = false;
      }
        var obj = {
            'user_id': user_id,
            'type':0,
            'pageNo':pageNum,
            'size':100
        };
        var objArr = sort_ASCII(obj);
        var timestamp = fntimestamp();
        var version = '2.0';
        var arr = apiSecret + timestamp + version + '';
        for (i in objArr) {
            arr += objArr[i];
        }
        var sign = hex_md5(arr);
        // alert(sign);
        api.ajax({
            url: commonUrl + 'soukeAppTttService/service/pdd/getPddBrowsehistory',
            method: 'post',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            data: {
                body: {
                    'apiKey': apiKey,
                    'timestamp': timestamp,
                    'sign': sign,
                    'user_id': user_id,
                    'type':0,
                    'pageNo':pageNum,
                    'size':100
                }
            }
        }, function(ret, err) {
          api.hideProgress();
            if (ret) {
                if (ret.result_code == 200) {
                    $(".noWlan").hide();
                    // console.log("足迹列表："+JSON.stringify(ret));
                    $(".no_collect").hide();
                    var data = ret.result_data;
                    if (data != "") {
                        $api.css(statu, 'display:block;');
                        pageNum++;
                    } else {
                        statu.innerHTML = "暂无数据";
                    }
                    if (data.length < 10 && data != "") {
                        statu.innerHTML = "已经到底啦 ~ 别扯了";
                        isOver = true;
                    }
                    fnShowData(data, isEdit);
                } else {
                    api.toast({
                        msg: ret.result_message,
                        duration: 2000,
                        location: 'middle'
                    });

                }
            } else {
                $(".noWlan").show();
                // api.alert({ msg: JSON.stringify(err) });
            }
        });
    }

    function fnShowData(data, isEdit) {
        var html = '';
        for(var i=0;i<data.length;i++){
          datenow=data[i].last_browse_time.substring(0,10);
          if(date!=datenow){
            date=datenow;
              html+='<div class="tz_time"><img src="../../image/page_search_keyword_tag_vh_left.png" alt="">'+date+'<img src="../../image/page_search_keyword_tag_vh_right.png" alt=""></div>';
          }
            html+='<div class="collect_list collectItem" id="'+data[i].id+'" num_iid="'+data[i].num_iid+'" yongjin="'+data[i].rate+'">';
              html+='<ul>';
              html+='<li class="collectItem" id="'+data[i].id+'" num_iid="'+data[i].num_iid+'" yongjin="'+data[i].rate+'"><img src="'+data[i].pic_url+'" alt="">';
                if(data[i].item_status==0){
                  html+='<div class="zj_ygq">已过期</div><div class="edit_list">';
                }
                html+='<div class="edit_list"><img src="../../image/home/login_btn_selete_c.png" alt=""></div>';
                html+='</li>';
                html+='<li>';
                  html+='<div class="col_title">'+data[i].item_name+'</div>';
                  var tkfee=(data[i].rate*data[i].price*pdd_share_rebate1*pdd_share_rebate2)/1000000;
                  if(tkfee!=0 && !isNaN(tkfee)){
                    html+='<div class="col_outdate">预估佣金：'+tkfee.toFixed(2)+'</div>';
                  }
                  html+='<div class="col_price_quan">';
                    html+='<div class="col_price">￥'+data[i].price+' <span>￥'+data[i].zk_final_price+'</span></div>';
                    html+='<div class="col_quan">'+data[i].couponmoney+'元券</div>';
                  html+='</div>';
                html+='</li>';
              html+='</ul>';
            html+='</div>';

        }
        if (isEdit) {
            $api.byId('list').innerHTML = html;
        } else {
            $api.byId('list').innerHTML += html;
        }
        //点击全选按钮事件
        var edit_all = $(".edit_all");
        edit_all.click(function() {
                if ($(this).find("img").attr("src") == "../../image/home/login_btn_selete_c.png") {
                    if (isEdit != 1) {
                        // alert("取消")
                        $(this).find("img").attr("src", "../../image/home/login_btn_selete_n.png");
                        $(".edit_list").hide();
                        $(".collectItem").removeClass("deleteItem");
                    }
                } else {
                    if (isEdit != 1) {
                        // alert("全选")
                        $(this).find("img").attr("src", "../../image/home/login_btn_selete_c.png");
                        $(".edit_list").show();
                        $(".collectItem").addClass("deleteItem");
                    }
                }
                if ($(".deleteItem").length > 0) {
                    if (isEdit != 1) {
                        // alert("选中的商品》0")
                        $(".edit_delete").hide();
                        $(".deleteBtn").show();
                    }
                } else {
                    if (isEdit != 1) {
                        // alert("选中的商品《0")
                        $(".deleteBtn").hide();
                        $(".edit_delete").show();
                    }
                }
            })
            //点击单个编辑按钮事件
        var collectItem = $(".collectItem");
        collectItem.click(function() {
            if (click_status == 1) {
                if ($(this).hasClass("deleteItem")) {
                    $(this).find(".edit_list").hide();
                    $(this).removeClass("deleteItem");
                } else {
                    $(this).find(".edit_list").show();
                    $(this).addClass("deleteItem");
                }
                if ($(".deleteItem").length > 0) {
                    $(".edit_delete").hide();
                    $(".deleteBtn").show();
                } else {
                    $(".deleteBtn").hide();
                    $(".edit_delete").show();
                }
            } else {
                api.openWin({
                    name: 'pdd_good_detail',
                    url: '../goods/pdd_good_detail.html',
                    pageParam: {
                        goods_id: $($(this)).attr("num_iid"),
                    }
                });
            }

        })
    }
    //删除浏览足迹中的宝贝
    var reg = /,$/gi;
    var deleteList = '';
    var deleteCollect;

    function deleteBtn() {
        var deleteItem = $(".deleteItem");
        for (var i = 0; i < deleteItem.length; i++) {
            deleteList += $(deleteItem[i]).attr("id") + ',';
        }
        deleteCollect = deleteList.replace(reg, '');
        if (!empty(deleteCollect)) {
            var obj = {
                'user_id': user_id,
                'ids': deleteCollect
            };
            var objArr = sort_ASCII(obj);
            var timestamp = fntimestamp();
            var version = '2.0';
            var arr = apiSecret + timestamp + version + '';
            for (i in objArr) {
                arr += objArr[i];
            }
            console.log("删除：" + arr);
            var sign = hex_md5(arr);
            // alert(sign);
            api.ajax({
                url: commonUrl + 'soukeAppTttService/service/pdd/clearhistory',
                method: 'post',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                data: {
                    body: {
                        'apiKey': apiKey,
                        'timestamp': timestamp,
                        'sign': sign,
                        'user_id': user_id,
                        'ids': deleteCollect
                    }
                }
            }, function(ret, err) {
              console.log(JSON.stringify(err));
                if (ret) {
                  console.log(ret);
                    if (ret.result_code == 200) {
                        api.toast({
                            msg: '删除成功',
                            duration: 2000,
                            location: 'middle'
                        });
                        //删除后切换删除按钮
                        $(".edit_delete").show();
                        $(".deleteBtn").hide();
                        $api.byId('list').innerHTML = "";
                        loadMyFa(true);
                    } else {
                        // alert(JSON.stringify(ret));
                        api.toast({
                            msg: ret.result_message,
                            duration: 2000,
                            location: 'middle'
                        });

                    }
                } else {
                    // api.alert({ msg: JSON.stringify(err) });
                }
            });
        }
    }
</script>
