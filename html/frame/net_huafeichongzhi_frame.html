<script type="text/javascript">
    var user_id, pay_type, call_price;
    var phone;
    apiready = function() {
        if (!empty($api.getStorage("userInfo"))) {
            user_id = $api.getStorage("userInfo").user_id;
        } else {
            user_id = '';
            checkUserLogin();
        }
        if (!empty($api.getStorage("user_phone"))) {
            phone = $api.getStorage("user_phone");
        } else {
            phone = '';
        }
        $api.byId('my_phone').value = phone;
    };
    var zf_type = $(".type_item ul li");
    zf_type.click(function() {
        if ($(this).find(".type_img").attr("src") == "../../image/home/login_btn_selete_n.png") {
            $(".type_right").find("img").attr("src", "../../image/home/login_btn_selete_n.png");
            $(".type_img").attr("src", "../../image/home/login_btn_selete_n.png");
            $(this).find(".type_img").attr("src", "../../image/home/login_btn_selete_c.png");
        } else {
            // $(this).find(".type_img").attr("src", "../../image/home/login_btn_selete_n.png");
        }

    });

    function sureBtn() {
        for (var i = 0; i < zf_type.length; i++) {
            if ($(zf_type[i]).find(".type_img").attr("src") == "../../image/home/login_btn_selete_c.png") {
                pay_type = $(zf_type[i]).find(".type_img").attr("id");
            }
        }
        call_price = $("#type-amount").val();
        if (call_price=='') {
            api.toast({
                msg: '请选择充值金额',
                duration: 2000,
                location: 'middle'
            });
        } else {
            if (empty(pay_type)) {
                api.toast({
                    msg: '请选择支付方式',
                    duration: 2000,
                    location: 'middle'
                });
            } else {
                var obj = {
                    'user_id': user_id,
                    'pay_type': pay_type,
                    'call_price': call_price
                };
                var objArr = sort_ASCII(obj);
                var timestamp = fntimestamp();
                var version = '2.0';
                var arr = apiSecret + timestamp + version + '';
                for (i in objArr) {
                    arr += objArr[i];
                }
                console.log(arr);
                var sign = hex_md5(arr);
                api.ajax({
                    url: commonUrl + 'soukeAppTttService/service/telbill/pay',
                    method: 'post',
                    headers: {
                        'Content-Type': 'application/json;charset=utf-8'
                    },
                    data: {
                        body: {
                            'apiKey': apiKey,
                            'timestamp': timestamp,
                            'sign': sign,
                            'user_id': user_id,
                            'pay_type': pay_type,
                            'call_price': call_price
                        }
                    }
                }, function(ret, err) {
                    if (ret) {
                        if (ret.result_code == 200) {
                            console.log("话费充值：" + JSON.stringify(ret));
                            var dialogBox = api.require('dialogBox');
                            dialogBox.raffle({
                                tapClose: true,
                                texts: {
                                    title: '提醒',
