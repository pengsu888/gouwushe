                }

                function addEvent(obj, type, func) {
                    if (obj.addEventListener) {
                        obj.addEventListener(type, func, false);
                    } else if (obj.attachEvent) {
                        obj.attachEvent('on' + type, func);
                    }
                }
                //这里可以按照需要配置些参数
                var v = {
                        eleGroup: null,
                        eleTop: null,
                        eleHeight: null,
                        screenHeight: null,
                        visibleHeight: null,
                        scrollHeight: null,
                        scrolloverHeight: null,
                        limitHeight: null
                    }
                    //对数据进行初始化
                function init(element) {
                    v.eleGroup = tagName(element)
                    screenHeight = document.documentElement.clientHeight;
                    scrolloverHeight = document.body.scrollTop;
                    for (var i = 0, j = v.eleGroup.length; i < j; i++) {
                        if (v.eleGroup[i].offsetTop <= screenHeight && v.eleGroup[i].getAttribute('data-url')) {
                            v.eleGroup[i].setAttribute('src', v.eleGroup[i].getAttribute('data-url'));
                            v.eleGroup[i].removeAttribute('data-url');
                        }
                    }
                }

                function lazyLoad() {
                    if (document.body.scrollTop == 0) {
                        limitHeight = document.documentElement.scrollTop + document.documentElement.clientHeight;
                    } else {
                        limitHeight = document.body.scrollTop + document.documentElement.clientHeight;
                    }
                    for (var i = 0, j = v.eleGroup.length; i < j; i++) {
                        if (v.eleGroup[i].offsetTop <= limitHeight && v.eleGroup[i].getAttribute('data-url')) {
                            v.eleGroup[i].parentNode.style = "background:#fff;";
                            v.eleGroup[i].src = v.eleGroup[i].getAttribute('data-url');
                            v.eleGroup[i].removeAttribute('data-url');
                        }

    function getDataUrl() {
        var obj = {
            'user_id': user_id,
            'goods_id': goods_id,
            'multi_group': 0, //多人团还是单人 0单人 1多人
            'generate_weapp_webview': 1, //是否生成唤起微信客户端链接 0不生成 1生成
            'generate_we_app': 0, //是否生成小程序推广 0不生成 1生成
        };
        var objArr = sort_ASCII(obj);
        var timestamp = fntimestamp();
        var version = '2.0';
        var arr = apiSecret + timestamp + version + '';
        for (i in objArr) {
            arr += objArr[i];
        }
        // console.log(arr);
        var sign = hex_md5(arr);
        api.ajax({
            url: commonUrl + 'soukeAppTttService/service/pdd/promUrl',
            method: 'post',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            data: {
                body: {
                    'apiKey': apiKey,
                    'timestamp': timestamp,
                    'sign': sign,
                    'user_id': user_id,
                    'goods_id': goods_id,
                    'multi_group': 0, //多人团还是单人 0单人 1多人
                    'generate_weapp_webview': 1, //是否生成唤起微信客户端链接 0不生成 1生成
                    'generate_we_app': 0, //是否生成小程序推广 0不生成 1生成
                }
            }
        }, function(ret, err) {
            if (ret) {
                // console.log("购买拼多多商品页面：" + JSON.stringify(ret));
                // api.hideProgress();
                if (ret.result_code == 200) {
                    // console.log(ret.result_data);
                    var data = ret.result_data;
                    if (data.hasOwnProperty('goods_promotion_url_generate_response')) {
                        var url = data.goods_promotion_url_generate_response.goods_promotion_url_list[0].we_app_web_view_short_url;
                        var browser = api.require('webBrowser');
                        browser.open({
                            url: url
                        });
                    }

                } else {
                    fnOpenTishi(1);
                    return false;
                    api.closeWin({
                        name: 'pdd_good_detail'
                    });
                }
            } else {
                api.alert({
                    msg: JSON.stringify(err)
                });
            }
        });
    }
