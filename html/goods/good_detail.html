        /*轮播图*/

        .swiper-container {
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #f4f4f4;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
        }

        .swiper-pagination-bullet {
            width: 8px;
            height: 8px;
            display: inline-block;
            border-radius: 100%;
            background: #fff;
            opacity: .5;
        }

        .swiper-pagination-bullet-active {
            opacity: 1;
            background: #d80800;
        }

        .video_slide {
            position: relative;
        }

        .video_slide .video_play {
            height: 55px;
            width: 55px;
            background: url('../../image/goods/ic_video_play.png') no-repeat;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -27px;
            margin-left: -27px;
            background-size: 100% 100%;
        }
        /*宝贝详情页展开隐藏样式*/

        #container {
            max-height: 2.0rem;
            overflow: hidden;
            position: relative;
            visibility: hidden;
        }

            position: absolute;

        }

        .detail-wrapper .see-more {

        .detail-wrapper .see-more i {

        }

        .detail-wrapper .see-more i img {

                if (obj.addEventListener) {
                    obj.addEventListener(type, func, false);
                } else if (obj.attachEvent) {
                    obj.attachEvent('on' + type, func);
                }
            }

                v.eleGroup = tagName(element)
                screenHeight = document.documentElement.clientHeight;
                scrolloverHeight = document.body.scrollTop;
                for (var i = 0, j = v.eleGroup.length; i < j; i++) {

                        v.eleGroup[i].setAttribute('src', v.eleGroup[i].getAttribute('data-url'));
                        v.eleGroup[i].removeAttribute('data-url');
                    }
                }
            }

            function lazyLoad() {
                if (document.body.scrollTop == 0) {
                    limitHeight = document.documentElement.scrollTop + document.documentElement.clientHeight;
                } else {
                    limitHeight = document.body.scrollTop + document.documentElement.clientHeight;
                }
                for (var i = 0, j = v.eleGroup.length; i < j; i++) {
                    if (v.eleGroup[i].offsetTop <= limitHeight && v.eleGroup[i].getAttribute('data-url')) {

    //收藏商品，或者取消商品
    function collectBtn() {
        if (!empty($api.getStorage("userInfo"))) {
            var obj = {
                'user_id': user_id,
                'num_iid': api.pageParam.goods_id,
                'status': collect_statu,
            };
            var objArr = sort_ASCII(obj);
            var timestamp = fntimestamp();
            var version = '2.0';
            var arr = apiSecret + timestamp + version + '';
            for (i in objArr) {
                arr += objArr[i];
            }
            // console.log(arr);
            var sign = hex_md5(arr);
            api.ajax({
                url: commonUrl + 'soukeAppTttService/service/user/collecthistory_ac',
                method: 'post',
                headers: {
                    'Content-Type': 'application/json'
                },
                data: {
                    body: {
                        'apiKey': apiKey,
                        'timestamp': timestamp,
                        'sign': sign,
                        'user_id': user_id,
                        'num_iid': api.pageParam.goods_id,
                        'status': collect_statu,
                    }
                }
            }, function(ret, err) {
                if (ret) {
                    if (ret.result_code == 200) {
                        // console.log("是否收藏------"+JSON.stringify(ret));
                        // openinstall上报收藏淘宝商品数据
                        if (openinstaus == 1) {
                            var openinstall = api.require('openinstall');
                            openinstall.reportEffectPoint({
                                effectId: 'TbSc',
                                effectValue: 1
                            });
                        }
                        api.toast({
                            msg: ret.result_message,
                            duration: 2000,
                            location: 'middle'
                        });
                        // $(".footer_c").html("取消收藏");
                        if ($(".shouc222").html() == "收藏") {
                            $(".shouc222").html("取消");
                            $(".zan").attr("src", "../../image/ic_page_main_act_tab_collect_woman_checked.png");
                        } else {
                            $(".shouc222").html("收藏");
                            $(".zan").attr("src", "../../image/ic_page_main_act_tab_collect_woman.png");
                        }
                         is_collected();
                    }
                } else {
                    // alert(JSON.stringify(err));
                    api.toast({
                        msg: ret.result_message,
                        duration: 2000,
                        location: 'middle'
                    });
                }
            });
        } else {
            api.toast({
                msg: '请先登录',
                duration: 1000,
                location: 'middle'
            });

            api.openWin({
                name: 'user_login',
                url: '../login/user_login.html',
                delay: 1000,
            });
        }

    }
    //判断是否收藏过
    function is_collected() {
        var obj = {
            'user_id': user_id,
            'num_iid': api.pageParam.goods_id,
        };
        var objArr = sort_ASCII(obj);
        var timestamp = fntimestamp();
        var version = '2.0';
        var arr = apiSecret + timestamp + version + '';
        for (i in objArr) {
            arr += objArr[i];
        }
        // console.log(arr);
        var sign = hex_md5(arr);
        api.ajax({
            url: commonUrl + 'soukeAppTttService/service/user/findcollecthistoryByUser_ac',
            method: 'post',
            headers: {
                'Content-Type': 'application/json'
            },
            data: {
                body: {
                    'apiKey': apiKey,
                    'timestamp': timestamp,
                    'sign': sign,
                    'user_id': user_id,
                    'num_iid': api.pageParam.goods_id,
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.result_code == 200) {
                    // console.log("是否已经收藏------"+JSON.stringify(ret));
                    if (ret.result_data == 0) {
                        collect_statu = 1;
                        $(".shouc222").html("收藏");
                        $(".zan").attr("src", "../../image/ic_page_main_act_tab_collect_woman.png");
                    } else {
                        collect_statu = 0;
                        $(".shouc222").html("取消");
                        $(".zan").attr("src", "../../image/ic_page_main_act_tab_collect_woman_checked.png");
                    }
                }
            } else {
                // alert(JSON.stringify(err));
                //   api.toast({
                //     msg: ret.result_message,
                //     duration: 2000,
                //     location: 'middle'
                // });
            }
        });
    }

    //淘宝计算佣金
    function jisuanDetail(user_id, plateid) {
        var obj = {
            'user_id': user_id,
        };
        var objArr = sort_ASCII(obj);
        var timestamp = fntimestamp();
        var version = '2.0';
        var arr = apiSecret + timestamp + version + '';
        for (i in objArr) {
            arr += objArr[i];
        }
        var sign = hex_md5(arr);
        // alert(sign);
        api.ajax({
            url: commonUrl + 'soukeAppTttService/service/user/finduserShareRebate_ac',
            method: 'post',
            async: false,
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            data: {
                body: {
                    'apiKey': apiKey,
                    'timestamp': timestamp,
                    'sign': sign,
                    'user_id': user_id,
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.result_code == 200) {
                    // console.log("计算信息" + JSON.stringify(ret));
                    min_level_name = ret.result_data.dislevel.min_level_name; //最小等级名称
                    min_share_rebate = ret.result_data.dislevel.min_share_rebate; //最小等级分享比率
                    level_name = ret.result_data.dislevel.level_name; //当前等级名称
                    max_shop_rebate = ret.result_data.dislevel.max_shop_rebate; //最高等级购物比率
                    min_shop_rebate = ret.result_data.dislevel.min_shop_rebate; //最小等级购物比率
                    max_level_name = ret.result_data.dislevel.max_level_name; //最高等级名称
                    dis_level_id = ret.result_data.dislevel.dis_level_id; //当前等级ID
                    shop_rebate = ret.result_data.dislevel.shop_rebate; //当前购物比率
                    max_share_rebate = ret.result_data.dislevel.max_share_rebate; //最高等级分享比率
                    share_rebate = ret.result_data.dislevel.share_rebate; //当前分享比率
                    var sectionList = ret.result_data.sectionList;
                    for (var i = 0; i < sectionList.length; i++) {
                        if (plateid == sectionList[i].section_id) {
                            my_share_rebate = sectionList[i].share_rebate; //板块分享比率
                            my_shop_rebate = sectionList[i].shop_rebate; //板块购物比率
                        }
                    }
                } else {
                    api.toast({
                        msg: ret.result_message,
                        duration: 2000,
                        location: 'middle'
                    });
                }
            } else {
                // api.alert({ msg: JSON.stringify(err) });
            }
        });
    }
    /*宝贝详情页展开隐藏逻辑*/
    window.onload = function() {
        var unfoldField = document.querySelector(".unfold-field");
        var wrapH = document.querySelector("#container").offsetHeight;
        var wrap = document.querySelector("#container");
        var contentH = document.querySelector(".detail_img_area").offsetHeight;
        // 如果实际高度大于我们设置的默认高度就把超出的部分隐藏。
        if (contentH > wrapH) {
            unfoldField.style.display = "block";
        }
        wrap.style.visibility = "visible";
        unfoldField.onclick = function() {
            this.parentNode.removeChild(this);
            wrap.style.maxHeight = "100%";
            wrap.style.visible = "visible";
        };
    };

    //一排2个商品
    function getTwoData(data) {
        var html = '';
        for (var i = 0; i < data.length; i++) {
            var qh_price = data[i].zk_final_price - data[i].coupon_price;
            var tkfee = qh_price * data[i].commission_rate / 10000;
            html += '<div class="yh_card" style="cursor:pointer;"  tapmode onclick="openGoodDel(' + data[i].num_iid + ',-1);">';
            html += '<div class="yh_img_div">';
            html += '<img src="' + data[i].pict_url + '" class="yh_card_img 1" />';
            var yg_tkfee = "";
            if (user_id == "") {
                yg_tkfee = (tkfee * my_share_rebate * min_share_rebate) / 10000;
                html += '<div class="yh_bottom">预估佣金' + Math.floor(yg_tkfee * 100) / 100 + '</div>';
            } else {
                yg_tkfee = (tkfee * my_share_rebate * share_rebate) / 10000;
                html += '<div class="yh_bottom">预估佣金' + Math.floor(yg_tkfee * 100) / 100 + '</div>';
            }
            html += '</div>';
            html += '<div style="background:#fff;padding:0.5rem;">';
            if (data[i].user_type == "1") {
                html += '<div class="goods_title"><img src="../../image/sharepage_tianmao.png" alt="" class="tt">' + data[i].title + '</div>';
                html += '<div class="goods_tm_price">';
                html += '<div class="tm_left">天猫价 ￥' + data[i].zk_final_price + '</div>';
                html += '<div class="tm_right">月销 ' + changeVolumn(data[i].volume) + '</div>';
                html += '</div>';
            } else if (data[i].user_type == "0") {
                html += '<div class="goods_title"><img src="../../image/sharepage_taobao.png" alt="" class="tt">' + data[i].title + '</div>';
                html += '<div class="goods_tm_price">';
                html += '<div class="tm_left">淘宝价 ￥' + data[i].zk_final_price + '</div>';
                html += '<div class="tm_right">月销 ' + changeVolumn(data[i].volume) + '</div>';
                html += '</div>';
            }

            html += '<div class="goods_qh_price">';
            if (data[i].coupon_price != "") {
                html += '<div class="goods_qh_left"><span class="qh_left_quan">券后价￥</span>&nbsp;' + Math.floor(qh_price * 100) / 100 + '</div>';
                html += '<div class="goods_qh_right">' + data[i].coupon_price + '元券</div>';
            } else {
                html += '<div class="goods_qh_left"><span class="qh_left_quan">到手价￥</span>&nbsp;' + Math.floor(qh_price * 100) / 100 + '</div>';
            }
            html += '</div>';
            html += '</div>';
            html += '</div>';
        }
        $api.byId('box').innerHTML = html;
    }
