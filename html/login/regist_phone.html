    $(function() {
        //监听输入框中的值，当输入框中有值的时候，显示x号
        $("#login_phone").bind('input porpertychange', function() {
            if ($("#login_phone").val().length > 0) {
                $(".clear_phone").show();
            } else {
                $(".clear_phone").hide();
            }
            //当输入框中的值等于手机号的时候，按钮可点
            if ($("#login_phone").val().length == 11) {
                if (fncheckPhone($("#login_phone").val())) {
                    finduserbyphone();
                } else {
                    api.toast({
                        msg: '请输入正确的手机号',
                        duration: 2000,
                        location: 'middle'
                    });

                }
            } else {
                $(".phone_registBtn_active").hide();
                $(".phone_registBtn").show();
            }
        });
        //x号清除输入框中的值
        $(".clear_phone").click(function() {
            $(".clear_phone").hide();
            $(".phone_registBtn_active").hide();
            $(".phone_registBtn").show();
            $api.byId('login_phone').value = '';
        });
    });

    function finduserbyphone() {
        var obj = {
            'phone': $api.byId('login_phone').value,
        };
        var objArr = sort_ASCII(obj);
        var timestamp = fntimestamp();
        var version = '2.0';
        var arr = apiSecret + timestamp + version + '';
        for (i in objArr) {
            arr += objArr[i];
        }
        var sign = hex_md5(arr);
        api.ajax({
            url: commonUrl + 'soukeAppTttService/service/user/finduserbyphone_ac',
            method: 'post',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            data: {
                body: {
                    'apiKey': apiKey,
                    'timestamp': timestamp,
                    'sign': sign,
                    'phone': $api.byId('login_phone').value
                }
            }
        }, function(ret, err) {
            if (ret) {
                console.log("手机号查用户" + JSON.stringify(ret));
                if (ret.result_code == 200) {
                    $(".phone_registBtn_active").show();
                    $(".phone_registBtn").hide();
                } else {
                    //当手机号已经给注册时调用此弹框
                    api.toast({
                        msg: ret.result_message,
                        duration: 2000,
                        location: 'middle'
                    });
                    var dialog = new auiDialog();
                    dialog.alert({
                        title: "",
                        msg: '该手机号已注册',
                        buttons: ['取消', '去登录']
                    }, function(ret) {
                        if (ret.buttonIndex == 2) {
                            api.openWin({
                                name: 'login',
                                url: './login.html',
                                bounces: false,
                                reload: true
                            });
                        }
                    });
                }
            } else {
                // api.alert({ msg: JSON.stringify(err) });
            }
        });
    }
