<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>手机号登录</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <style>
        html,
        body {
            background-color: #fff;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .login_bg {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
        }

        .closeIcon {
            height: 3.9rem;
            width: 80%;
            position: absolute;
            top: 1.5rem;
            left: 1.0rem;
            line-height: 3.9rem;
            font-size: 1.5rem;
            color: #fff;
            z-index: 9;
        }

        .closeIcon img {
            width: 1.0rem;
            height: 1.2rem;
            margin-right: 1.5rem;
            background-size: 100% 100%;
        }

        img {
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
        }

        .login_logo {
            width: 6.5rem;
            /*height: 8rem;*/
            position: absolute;
            top: 18%;
            left: 55%;
            margin-left: -4rem;
        }

        .registItem {
            width: 80%;
            height: 10rem;
            margin: 5rem auto;
            position: absolute;
            left: 10%;
            top: 23%;
            z-index: 99;
        }

        .regist_input {
            width: 100%;
            height: 3.0rem;
            border-bottom: solid 1px #ccc;
            margin-top: 1.5rem;
            position: relative;
        }

        .regist_input1 {
            width: 100%;
            height: 3.0rem;
            border-bottom: solid 1px #ccc;
            margin-top: 1.5rem;
            position: relative;
        }

        .clear_phone {
            height: 0.85rem;
            width: 0.85rem;
            background-size: 100% 100%;
            display: none;
            position: absolute;
            right: 0;
            bottom: 0.7rem;
        }

        .clear_password {
            height: 1.0rem;
            width: 1.0rem;
            background-size: 100% 100%;
            display: none;
            position: absolute;
            /*right: 1.5rem;*/
            bottom: 0.85rem;
        }

        .regist_input input {
            width: calc(100% - 2rem);
            height: 3rem;
            outline: none;
            border: none;
        }

        .regist_input1 input {
            width: calc(100% - 3.5rem);
            height: 3rem;
            outline: none;
            border: none;
        }

        .registBtn {
            width: 100%;
            height: 2.5rem;
            text-align: center;
            color: #fff;
            background: #CCCCCC;
            border-radius: 5rem;
            line-height: 2.5rem;
            margin-top: 2rem;
        }

        .registBtn_active {
            width: 100%;
            height: 2.5rem;
            text-align: center;
            color: #fff;
            background: #FF2220;
            border-radius: 5rem;
            line-height: 2.5rem;
            margin-top: 3rem;
            display: none;
        }

        .login_eyes {
            width: 1.2rem;
            height: 1.2rem;
            background-size: 100% 100%;
            position: absolute;
            right: 0;
            bottom: 0.7rem;
        }

        .login_byInfo {
            height: 3.0rem;
            line-height: 3.0rem;
            width: 100%;
            text-align: left;
            color: #439DFF;
        }

        #login_pwd1 {
            display: none;
        }

        .swiper-container {
            width: 100%;
            height: auto;
        }

        .swiper-container .swiper-wrapper {
            /*margin-top: 2rem;*/
        }

        .swiper-container .swiper-wrapper .swiper-slide img {
            display: block;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .swiper-container .swiper-wrapper .swiper-slide p.one {
            font-size: 1.2rem;
            color: #fd5f3e;
            font-weight: bold;
            padding-bottom: 3.2rem;
            text-align: center;
        }

        .swiper-container .swiper-wrapper .swiper-slide p.two {
            font-size: 1.0rem;
            color: #888;
            font-weight: bold;
            text-align: center;
            padding-bottom: 0.4rem;
        }

        .swiper-container-horizontal>.swiper-pagination-bullets,
        .swiper-pagination-custom,
        .swiper-pagination-fraction {
            bottom: 0px;
            left: 0;
            width: 100%;
        }

        .swiper-pagination-bullet-active {
            opacity: 1;
            background: #fd5f3e;
        }
    </style>
</head>

<body>
    <div class="login_bg">
        <!-- 轮播图开始 -->
        <div class="swiper-container" id="phone_login">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="../../image/album_d.png" alt="">
                    <!-- <p class="one">网上购物能生钱</p> -->
                    <!-- <p class="two">网上购物用券券推，花钱同时能生钱</p> -->
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <!-- <img src="../../image/login_bg_banner.png" alt=""> -->
        <!-- <div class="login_logo"><img src="../../image/login_logo.png" alt=""></div> -->
        <div class="closeIcon"><img src="../../image/flashsale_head_return.png" alt="" tapmode onclick="closeWin();">登录</div>
        <div class="registItem">
            <div class="regist_input">
                <input type="tel" id="login_phone" class="phone_input" placeholder="请输入手机号" maxlength="11" />
                <img src="../../image/ic_title_bar_edit_clear.png" alt="" class="clear_phone">
            </div>
            <div class="regist_input1">
                <input type="password" id="login_pwd" placeholder="请输入密码" class="pwd_input">
                <input type="text" id="login_pwd1" placeholder="请输入密码">
                <img src="../../image/ic_title_bar_edit_clear.png" alt="" class="clear_password">
                <img src="../../image/login_eyes_close.png" alt="" id="veye" class="login_eyes" tapmode onclick="txt();">
            </div>
            <div class="login_byInfo" tapmode onclick="fnopenLogin_phone();">短信验证码登录</div>
            <div class="registBtn">登录</div>
            <div class="registBtn_active" tapmode onclick="loginBtn();">登录</div>
        </div>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery.js"></script>
<script type="text/javascript" src="../../script/api_common.js"></script>
<script type="text/javascript" src="../../script/md5.js"></script>
<script type="text/javascript" src="../../script/swiper.min.js"></script>
<script type="text/javascript">
    var invite_status;
    var user_id;
    apiready = function() {
        getLunbo();
        checkIsCode();
    }
    $(function() {
        $("#login_phone").bind('input porpertychange', function() {
            if ($("#login_phone").val().length > 0) {
                $(".clear_phone").show();
            } else {
                $(".clear_phone").hide();
            }
            if ($("#login_phone").val().length == 11) {
                if (fncheckPhone($("#login_phone").val())) {
                    finduserbyphone();
                } else {
                    api.toast({
                        msg: '请输入正确的手机号',
                        duration: 2000,
                        location: 'middle'
                    });

                }
            } else {
                $(".registBtn_active").hide();
                $(".registBtn").show();
            }
        });
        $(".clear_phone").click(function() {
            $(".clear_phone").hide();
            $(".registBtn_active").hide();
            $(".registBtn").show();
            $api.byId('login_phone').value = '';
        });
        $("#login_pwd").bind('input porpertychange', function() {
            if ($("#login_pwd").val().length > 0) {
                $(".clear_password").show();
            } else {
                $(".clear_password").hide();
            }
        });
        $("#login_pwd1").bind('input porpertychange', function() {
            if ($("#login_pwd1").val().length > 0) {
                var pwd1 = $("#login_pwd1").val();
                $("#login_pwd").val(pwd1);
                $(".clear_password").show();
            } else {
                $(".clear_password").hide();
            }
        });
        $(".clear_password").click(function() {
            $(".clear_password").hide();
            $api.byId('login_pwd').value = '';
            $api.byId('login_pwd1').value = '';
        });
    });
    //手机登录广告
    function getLunbo() {
        var obj = {
            'type_id': 3,
            'plate_id': 1
        };
        var objArr = sort_ASCII(obj);
        var timestamp = fntimestamp();
        var version = '2.0';
        var arr = apiSecret + timestamp + version + '';
        for (i in objArr) {
            arr += objArr[i];
        }
        var sign = hex_md5(arr);
        api.ajax({
            url: commonUrl + 'soukeAppTttService/service/advert/ad_ac',
            method: 'post',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            data: {
                body: {
                    'apiKey': apiKey,
                    'timestamp': timestamp,
                    'sign': sign,
                    'type_id': 3,
                    'plate_id': 1
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.result_code == 200) {
                    var htmlLb = '';
                    console.log("手机登录广告" + JSON.stringify(ret));
                    htmlLb += '<div class="swiper-container">';
                    htmlLb += '<div class="swiper-wrapper">';
                    var adlist = ret.result_data.adlist;
                    for (var i = 0; i < adlist.length; i++) {
                        // var middle = "";
                        if (adlist[i].ads_index == "middle") {
                            htmlLb += '<div class="swiper-slide" adv_name="' + adlist[i].adv_name + '" link_url="' + adlist[i].link_url + '" id="' + adlist[i].link_type_id + '"><img src="' + adlist[i].img_url + '" alt=""></div>';
                        }
                    }
                    htmlLb += '</div>';
                    htmlLb += '</div>';
                    $api.byId('phone_login').innerHTML = htmlLb;
                    var swiper = new Swiper('.swiper-container', {
                        // loop:true, //无休止播放
                        autoHeight: true, //enable auto height   自动高度。设置为true时，wrapper和container会随着当前slide的高度而发生变化。
                        spaceBetween: 20, //在slide之间设置距离（单位px）。
                        pagination: { //使用分页器导航。分页器可使用小圆点样式（默认）、分式样式或进度条样式。
                            el: '.swiper-pagination',
                            clickable: true,
                            renderProgressbar: function(progressbarFillClass) {
                                return '<span class="' + progressbarFillClass + '"></span>';
                            }
                        },
                        // autoplay: { //自动播放
                        //     delay: 2500,
                        //     disableOnInteraction: false,
                        // },
                    });
                    $(".swiper-slide").click(function() {
                        var platetype = $(this).attr("id");
                        if (platetype == 1) { //自定义链接
                            var adv_name = $(this).attr("adv_name");
                            openWebUrl($(this).attr("link_url"), adv_name);
                        } else if (platetype == 2) { //淘宝板块
                            var adv_name = $(this).attr("adv_name");
                            var section_id = $(this).attr("link_url");
                            openSectionFrame(section_id, adv_name);
                        } else if (platetype == 3) { //淘宝商品ID
                            openGoodDel($(this).attr("link_url"), -1);
                        } else if (platetype == 4) { //跳转淘宝分类
                            var adv_name = $(this).attr("adv_name");
                            openFenlei_type($(this).attr("link_url"), adv_name);
                        } else if (platetype == 5) { //拼多多板块
                            var adv_name = $(this).attr("adv_name");
                            openPddSectionFrame($(this).attr("link_url"), adv_name);
                        } else if (platetype == 6) { //拼多多淘宝商品ID
                            openPddGoodDel($(this).attr("link_url"));
                        } else if (platetype == 7) { //拼多多分类
                            var adv_name = $(this).attr("adv_name");
                            openPddFenlei_type($(this).attr("link_url"), adv_name);
                        } else if (platetype == 8) { //不跳转
                        }
                    })
                } else {

                }
            } else {
                // api.alert({ msg: JSON.stringify(err) });
            }
        });
    }

    function txt() {
        var pw = $("#login_pwd");
        var pw1 = $("#login_pwd1");
        if ($("#veye").attr("src") == "../../image/login_eyes_close.png") {
            $("#veye").attr("src", "../../image/login_eyes.png");
            pw.hide();
            pw1.val(pw.val());
            pw1.show();
        } else {
            $("#veye").attr("src", "../../image/login_eyes_close.png");
            pw.show();
            pw1.val(pw.val());
            pw1.hide();
        }
    }

    function fnopenLogin_phone() {
        api.openWin({
            name: 'login_by_phone',
            url: './login_by_phone.html',
            bounces: false,
            reload: true,
        });
    }

    function closeWin() {
        api.closeWin({
            name: 'login'
        });
    }

    function finduserbyphone() {
        var obj = {
            'phone': $api.byId('login_phone').value,
        };
        var objArr = sort_ASCII(obj);
        var timestamp = fntimestamp();
        var version = '2.0';
        var arr = apiSecret + timestamp + version + '';
        for (i in objArr) {
            arr += objArr[i];
        }
        var sign = hex_md5(arr);
        api.ajax({
            url: commonUrl + 'soukeAppTttService/service/user/finduserbyphone_ac',
            method: 'post',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            data: {
                body: {
                    'apiKey': apiKey,
                    'timestamp': timestamp,
                    'sign': sign,
                    'phone': $api.byId('login_phone').value
                }
            }
        }, function(ret, err) {
            if (ret) {
                console.log("手机号查用户" + JSON.stringify(ret));
                if (ret.result_code == 200) {
                    var buttons;
                    var i;
                    if (api.systemType == 'android') {
                        buttons = ['去注册', '取消'];
                        i = 1;
                    } else {
                        buttons = ['取消', '去注册'];
                        i = 2;
                    }
                    api.confirm({
                        title: '温馨提示：',
                        msg: '该手机号尚未注册用户',
                        buttons: buttons
                    }, function(ret, err) {
                        var index = ret.buttonIndex;
                        if (index == i) {
                            if (invite_status == 1) {
                                api.openWin({
                                    name: 'regist',
                                    url: './regist.html',
                                    bounces: false,
                                    // pageParam: {
                                    //     signLog: 0, //代表是注册
                                    //     phone: $api.byId('login_phone').value,
                                    //     ret_status: ret_status
                                    // },
                                    allowEdit: true,
                                    reload: true,
                                });
                            } else {
                                api.openWin({
                                    name: 'regist_phone',
                                    url: './regist_phone.html',
                                    bounces: false,
                                    // pageParam: {
                                    //     signLog: 0, //代表是注册
                                    //     phone: $api.byId('login_phone').value,
                                    //     ret_status: ret_status
                                    // },
                                    allowEdit: true,
                                    reload: true,
                                });
                            }
                        }
                    });
                } else {
                    $(".registBtn_active").show();
                    $(".registBtn").hide();
                }
            } else {
                // api.alert({ msg: JSON.stringify(err) });
            }
        });
    }

    function loginBtn() {
        if (!empty($api.byId("login_pwd").value)) {
            if ($("#login_pwd").val().length > 12 || $("#login_pwd").val().length < 6) {
                api.toast({
                    msg: '密码长度应该在6-12位',
                    duration: 2000,
                    location: 'middle'
                });

            } else {
                var obj = {
                    'user_phone': $api.byId('login_phone').value,
                    'user_password': $api.byId("login_pwd").value,
                    'device_id': '',
                };
                var objArr = sort_ASCII(obj);
                var timestamp = fntimestamp();
                var version = '2.0';
                var arr = apiSecret + timestamp + version + '';
                for (i in objArr) {
                    arr += objArr[i];
                }
                var sign = hex_md5(arr);
                api.ajax({
                    url: commonUrl + 'soukeAppTttService/service/user/login_ac',
                    method: 'post',
                    headers: {
                        'Content-Type': 'application/json;charset=utf-8'
                    },
                    data: {
                        body: {
                            'apiKey': apiKey,
                            'timestamp': timestamp,
                            'sign': sign,
                            'user_phone': $api.byId('login_phone').value,
                            'user_password': $api.byId("login_pwd").value,
                            'device_id': '',
                        }
                    }
                }, function(ret, err) {
                    if (ret) {
                        if (ret.result_code == 200) {
                            console.log("登录：" + JSON.stringify(ret));
                            // 定义开启openinstall上报登录数据  1开启、0关闭
                            if (openinstaus == 1) {
                                var openinstall = api.require('openinstall');
                                openinstall.reportEffectPoint({
                                    effectId: 'login',
                                    effectValue: 1
                                });
                            }
                            api.toast({
                                msg: '登录成功',
                                duration: 2000,
                                location: 'middle'
                            });
                            // 获取极光推送ID
                            var ajpush = api.require('ajpush');
                            ajpush.getRegistrationId(function(ret) {
                                if (ret.id != '' || ret.id != 'undefined') {
                                    var registrationId = ret.id;
                                    SaveRegistration(registrationId);
                                    // alert(registrationId);
                                }
                            });
                            user_id = ret.result_user_id;
                            var userInfo = {
                                'user_id': ret.result_user_id,
                                'user_token': ret.result_token
                            };
                            $api.setStorage('userInfo', userInfo);
                            $api.setStorage('wxOpen', 0);
                            $api.setStorage('tbOpen', 0);
                            api.sendEvent({
                                name: 'login',
                                extra: {
                                    login: true,
                                }
                            });
                            api.closeToWin({
                                name: 'root'
                            });
                        } else {
                            api.toast({
                                msg: ret.result_message,
                                duration: 2000,
                                location: 'middle'
                            });
                        }
                    } else {
                        api.toast({
                            msg: ret.result_message,
                            duration: 2000,
                            location: 'middle'
                        });
                    }
                });
            }
        } else {
            api.toast({
                msg: '密码不能为空',
                duration: 2000,
                location: 'middle'
            });

        }

    }

    function checkIsCode() {
        var obj = {};
        var objArr = sort_ASCII(obj);
        var timestamp = fntimestamp();
        var version = '2.0';
        var arr = apiSecret + timestamp + version + '';
        for (i in objArr) {
            arr += objArr[i];
        }
        console.log(arr);
        var sign = hex_md5(arr);
        api.ajax({
            url: commonUrl + 'soukeAppTttService/service/api/findRegistration_ac',
            method: 'post',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            data: {
                body: {
                    'apiKey': apiKey,
                    'timestamp': timestamp,
                    'sign': sign,
                }
            }
        }, function(ret, err) {
            if (ret) {
                console.log("检验注册是否邀请码" + JSON.stringify(ret));
                if (ret.result_code == 200) {
                    invite_status = ret.result_data;
                } else if (ret.result_code == 500) {

                }
            } else {}
        });
    }
    // 保存或修改推送ID
    function SaveRegistration(registrationId) {
        var obj = {
            'user_id': user_id,
            'registration_id': registrationId
        };
        var objArr = sort_ASCII(obj);
        var timestamp = fntimestamp();
        var version = '2.0';
        var arr = apiSecret + timestamp + version + '';
        for (i in objArr) {
            arr += objArr[i];
        }
        console.log(arr);
        var sign = hex_md5(arr);
        api.ajax({
            url: commonUrl + 'soukeAppTttService/service/push/updateOrSaveRegistration',
            method: 'post',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            data: {
                body: {
                    'apiKey': apiKey,
                    'timestamp': timestamp,
                    'sign': sign,
                    'user_id': user_id,
                    'registration_id': registrationId
                }
            }
        }, function(ret, err) {
            if (ret) {
                console.log("保存或修改推送ID:" + JSON.stringify(ret));
                if (ret.result_code == 200) {} else {
                    serviceErr();
                }
            } else {
                serviceErr();
            }
        });
    }
</script>

</html>
